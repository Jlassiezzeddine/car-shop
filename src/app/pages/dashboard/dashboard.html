<div class="container mx-auto px-4 mt-24 py-8 min-h-screen">
  <div class="mb-6">
    <h1 class="text-3xl font-bold mb-2">Admin Dashboard</h1>
    <p class="text-gray-600">Manage users and products</p>
  </div>

  <!-- Tab Navigation -->
  <div class="border-b border-gray-200 mb-6">
    <nav class="flex space-x-8">
      <button
        (click)="setTab('users')"
        [class]="
          activeTab() === 'users'
            ? 'border-b-2 border-blue-500 text-blue-600 font-medium py-4 px-1'
            : 'text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 border-b-2 border-transparent'
        "
      >
        Users
      </button>
      <button
        (click)="setTab('products')"
        [class]="
          activeTab() === 'products'
            ? 'border-b-2 border-blue-500 text-blue-600 font-medium py-4 px-1'
            : 'text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 border-b-2 border-transparent'
        "
      >
        Products
      </button>
    </nav>
  </div>

  <!-- Tab Content -->
  <div>
    @if (activeTab() === 'users') {
      <app-users-list />
    }
    @if (activeTab() === 'products') {
      <app-products-list />
    }
  </div>
</div>

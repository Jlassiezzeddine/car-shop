<section id="product-list-container" class="py-10 space-y-8">
  <div class="w-fit">
    <h2 class="text-3xl font-bold">Featured Cars</h2>
    <p class="text-muted-foreground mt-1">Discover our latest collection of featured cars</p>
    <z-divider class="w-full"></z-divider>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-5 gap-12">
    @for (product of products; track product.id) {
      <app-product-card [product]="product"></app-product-card>
    }
  </div>
</section>

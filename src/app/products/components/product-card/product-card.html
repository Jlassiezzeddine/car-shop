<div class="size-full overflow-clip group cursor-pointer flex flex-col text-sm">
  <div class="relative w-full rounded-md aspect-square overflow-clip">
    <z-badge class="absolute top-2 right-2">{{ product.gearbox }}</z-badge>
    <img
      class="size-full object-cover group-hover:scale-110 transition will-change-transform transform-gpu backface-hidden"
      src="{{ product.image || defaultImage }}"
      alt="{{ product.model }}'s image"
    />
  </div>
  <div class="py-4 flex flex-col flex-1">
    <div class="flex justify-between items-start">
      <div>
        <h3 class="font-semibold">{{ product.model }}</h3>
        <p class="text-muted-foreground">{{ !product.quantity ? 'Out of stock' : 'In stock' }}</p>
      </div>
      <div>
        <p class="text-muted-foreground line-through">{{ product.price }}$</p>
        <p class="text-primary font-semibold">{{ product.newPrice }}$</p>
      </div>
    </div>
    <z-divider class="my-2"></z-divider>
    <div class="flex gap-8 justify-between">
      <div>
        <p class="text-xs text-muted-foreground">Autonomy</p>
        <p class="">
          {{ product.autonomy }} <span class="text-xs text-muted-foreground">(Km)</span>
        </p>
      </div>
      <div>
        <p class="text-xs text-muted-foreground">Range</p>
        <p class="">{{ product.range }} <span class="text-xs text-muted-foreground">(Km)</span></p>
      </div>
      <div>
        <p class="text-xs text-muted-foreground">Power</p>
        <p class="">{{ product.power }} <span class="text-xs text-muted-foreground">(HP)</span></p>
      </div>
    </div>
  </div>
</div>

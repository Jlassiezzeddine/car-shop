<nav class="fixed top-6 w-full z-50">
  <div class="container mx-auto">
    <button
      z-button
      (click)="toggleTheme()"
      [attr.aria-label]="
        getCurrentTheme() === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'
      "
    >
      @if (getCurrentTheme() === 'dark') {
        <z-icon zType="sun" />
      } @else {
        <z-icon zType="moon" />
      }
    </button>
  </div>
</nav>

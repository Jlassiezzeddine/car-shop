<footer class="w-full border-t">
  <div class="md:flex md:gap-14 space-y-10 container mx-auto p-4 py-10">
    <div class="space-y-6">
      <a routerLink="/" class="inline-block">CARSHOP</a>
      <p>Your trusted destination for quality cars and unbeatable deals.</p>
    </div>

    <div class="space-y-6">
      <h2 class="text-muted-foreground">Useful links</h2>
      <ul class="space-y-2">
        @for (item of menuItems; track item.title) {
          <li>
            <a z-button zType="ghost" routerLink="{{ item.path }}">{{ item.title }}</a>
          </li>
        }
      </ul>
    </div>
  </div>
  <z-divider></z-divider>
  <div
    class="container mx-auto p-4 text-muted-foreground text-sm md:flex justify-between items-center space-y-4"
  >
    <p>&copy; {{ currentYear }} CARSHOP. All rights reserved.</p>
    <p>Created by Jlassi Ezzeddine</p>
  </div>
</footer>
